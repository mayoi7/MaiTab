<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置</title>
  <link rel="stylesheet" href="/lib/switch-button.css">
  <link rel="stylesheet" href="/css/option.css">
</head>
<body>
  <div class="setting">
    <div class="switch-box is-info">
      <div class="text-div">
        <label for="normal_clear" class="switch-box-label">
          <div class="switch-word-div">清理百度搜索广告</div>
        </label>
      </div>
      <input id="normal_clear" class="normal-clear switch-box-input" type="checkbox"/>
      <label for="normal_clear" class="switch-box-slider"></label>
    </div>
    <div class="switch-box is-info">
      <div class="text-div">
        <label for="right_clear" class="switch-box-label">
          <div class="switch-word-div">清理百度搜索右侧推广</div>
        </label>
      </div>
      <input id="right_clear" class="right-clear switch-box-input" type="checkbox"/>
      <label for="right_clear" class="switch-box-slider"></label>
    </div>
  </div>
  <hr>
  <div class="intro">
    今日推荐：<a href="#">Best of my Love - 安田レイ</a>
  </div>
</body>
<script type="text/javascript" src="/lib/jquery-min-1.12.4.js"></script>
<script type="text/javascript" src="/js/option.js"></script>
</html>
